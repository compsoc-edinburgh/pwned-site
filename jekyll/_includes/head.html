<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
  <link rel="shortcut icon" type="image/png" href="{{ '/assets/favicon.png' }}">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pwned.sigint.mx">
  <meta property="og:title" content="pwnEd 4">
  <meta property="og:description" content="< Edinburgh University's flagship CTF & conference />">
  <meta property="og:image" content="{{ '/assets/event_banner.png' }}">
  <meta name="twitter:card" content="summary_large_image">
</head>
